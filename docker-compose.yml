services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: mlops_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Feast Online Store
  redis:
    image: redis:6.2-alpine
    ports:
      - "6380:6379"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  

  # Feast Feature Store
  feast:
    build:
      context: ./feast-service
      dockerfile: Dockerfile
    environment:
      FEAST_REGISTRY_PATH: postgresql://postgres:password@postgres:5432/feast_registry
      FEAST_ONLINE_STORE_CONNECTION_STRING: redis://redis:6379
      FEAST_OFFLINE_STORE_CONNECTION_STRING: postgresql://postgres:password@postgres:5432/feast_features
    ports:
      - "6566:6566"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6566/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway with Entra ID Authentication
  api-gateway:
    build:
      context: ./nginx-gateway
      dockerfile: Dockerfile
    environment:
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID:-5f892d7b-6294-4f75-aa09-20fb450b9bf2}
      ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID:-1c3c2a07-a8a5-4358-883f-9030f73125e3}
      ENTRA_CLIENT_SECRET: ${ENTRA_CLIENT_SECRET:-821236ef-db35-4c48-b5e9-9161190eef72}
      ENTRA_AUDIENCE: ${ENTRA_AUDIENCE:-api://1c3c2a07-a8a5-4358-883f-9030f73125e3}
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI:-http://localhost:8081/oauth/callback}
      MLFLOW_PUBLIC_URL: ${MLFLOW_PUBLIC_URL:-http://localhost:5000}
    ports:
      - "8081:8080"
    depends_on:
      - feast
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Simple ModelCatalogue (mock)
  modelcatalogue:
    image: python:3.9-slim
    environment:
      MODELCATALOGUE_DB_URI: postgresql://postgres:password@postgres:5432/modelcatalogue
    ports:
      - "8080:8080"
    command: >
      bash -c "
        pip install fastapi uvicorn psycopg2-binary &&
        python -c 'from fastapi import FastAPI; import uvicorn; app = FastAPI(); app.get(\"/health\")(lambda: {\"status\": \"healthy\"}); app.get(\"/api/v1/models\")(lambda: {\"models\": []}); app.post(\"/api/v1/models\")(lambda model_data: {\"id\": \"model_123\", \"status\": \"created\"}); uvicorn.run(app, host=\"0.0.0.0\", port=8080)'
      "

    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow:
    image: python:3.9-slim
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://postgres:password@postgres:5432/mlflow
      MLFLOW_DEFAULT_ARTIFACT_ROOT: s3://mlflow-artifacts
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
      - ./mlartifacts:/mlflow/mlartifacts
    command: >
      bash -c "
        pip install mlflow psycopg2-binary boto3 &&
        mlflow server --backend-store-uri postgresql://postgres:password@postgres:5432/mlflow --default-artifact-root s3://mlflow-artifacts --host 0.0.0.0 --port 5000
      "
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  postgres_data:
  minio_data:

networks:
  mlops-network:
    driver: bridge
